<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>Enketo-Core Developer template</title>
    <link
        href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,600&amp;subset=latin,cyrillic-ext,cyrillic,greek-ext,greek,vietnamese,latin-ext"
        rel="stylesheet" type="text/css" />

    <link type="text/css" href="./plain.css" media="all" rel="stylesheet" />
    <link type="text/css" href="./formhub.css" media="all" rel="stylesheet" />
    <link type="text/css" href="./grid.css" media="all" rel="stylesheet" />
    <link type="text/css" href="./plain-print.css" media="print" rel="stylesheet" />
    <link type="text/css" href="./formhub-print.css" media="print" rel="stylesheet" />
    <link type="text/css" href="./grid-print.css" media="print" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style type="text/css">
        .form-footer .disabled {
            display: none;
        }
    </style>
    <script>
            // The comment below is used in enketo-core-performance-monitor, so leave it (in the Enketo Core repo).
            //{{globalModelStr}}
    </script>
</head>

<body>
    <div class="main">
        <article class="paper">
            <!--
				This form header (markup/css) can be changed in the application.
				Just make sure to keep a .form-language-selector element into which the form language selector (<select>)
				will be appended by Enketo Core.
			-->
            <header class="form-header clearfix">
                <span class="form-language-selector hide"><span>Choose Language</span></span>
                <nav class="pages-toc hide" role="navigation">
                    <label for="toc-toggle"></label>
                    <input type="checkbox" id="toc-toggle" class="ignore" value="show" />
                    <!-- this element can be placed anywhere, leaving it out will prevent running ToC-generating code -->
                    <ul class="pages-toc__list"></ul>
                    <div class="pages-toc__overlay"></div>
                </nav>
            </header>

            <!-- The comment below is used in enketo-core-performance-monitor. -->
            <!-- {{<form>}} -->

            <section class="form-footer">
                <!--
					Used some quick-and-dirty inline CSS styles here because the form-footer should be styled in the
					mother application. The HTML markup can be changed as well.
				-->
                <a href="#" class="previous-page disabled" style="position: absolute; left: 10px; bottom: 40px">Back</a>
                <button id="submit-form" class="btn btn-primary" style="width: 200px; margin-left: calc(50% - 100px)">
                    Submit
                </button>
                <a href="#" class="btn btn-primary next-page disabled"
                    style="width: 200px; margin-left: calc(50% - 100px)">Next</a>

                <div class="form-footer__jump-nav" style="display: flex; flex-direction: row">
                    <a href="#" class="btn btn-default disabled first-page" style="flex: 1; border-radius: 0">Return to
                        Beginning</a>
                    <a href="#" class="btn btn-default disabled last-page" style="flex: 1; border-radius: 0">Go to
                        End</a>
                </div>
                <!--<ol class="page-toc"></ol>-->
            </section>
        </article>
    </div>

    <!-- for development only -->
    <!-- <script src="//localhost:35729/livereload.js"></script> -->

    <!-- all the scripts -->
    <script id="main-script" defer module type="text/javascript" src="./app.js" charset="utf-8"></script>
</body>

</html>
